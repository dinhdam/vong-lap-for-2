<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNumber = prompt('Please enter an integer');
    let total = 1;
    for (i = 0; i < inputNumber; i++){
        total = total * (inputNumber - i);
    }
    alert(inputNumber + '! = ' + total);
</script>
</body>
</html>
